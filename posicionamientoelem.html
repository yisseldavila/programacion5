<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Posicionar elementos en CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #contenedor {
            width: 600px;
            height: 400px;
            background-color: #ddd;
            position: relative;
            margin: 0 auto;
            border: 2px solid #aaa;
        }

        .azul {
            width: 50px;
            height: 50px;
            background-color: #2196F3;
            margin: 5px;
            float: left;
        }

        #verde {
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            position: absolute;
            top: 150px;
            left: 200px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>
    <h1>Posicionamiento de elementos</h1>

    <div id="contenedor">
        <div class="azul"></div>
        <div id="verde"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
    </div>
</body>
</html>
