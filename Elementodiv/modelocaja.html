<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo de Cajas CSS</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .titulo {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .caja {
      width: 200px;
      height: 200px;
      background-color: #d0e1f9;
      margin: 20px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
      color: #333;
    }

    .caja1 {
      padding: 0;
      border: 0;
    }

    .caja2 {
      padding: 20px;
      border: 5px solid #0077cc;
      line-height: 160px;
    }

    .caja3 {
      padding: 30px;
      border: 10px dashed #ff6347;
      margin: 40px;
      background-color: #ffd1dc;
      line-height: 140px;
    }

    .caja4 {
      padding: 50px;
      border: 5px solid #4CAF50;
      margin: 10px;
      background-color: #e0f7fa;
      line-height: 100px;
    }

    .info {
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="titulo">Ejemplos del Modelo de Cajas</div>

  <div class="caja caja1">
    Caja 1
  </div>
  <div class="info">Sin padding ni borde</div>

  <div class="caja caja2">
    Caja 2
  </div>
  <div class="info">Padding: 20px, Borde: 5px s√≥lido</div>

  <div class="caja caja3">
    Caja 3
  </div>
  <div class="info">Padding: 30px, Borde: 10px dash, Margin: 40px</div>

  <div class="caja caja4">
    Caja 4
  </div>
  <div class="info">Padding: 50px, Borde: 5px, Margin: 10px</div>

</body>
</html>
